<div class="quiz-phase personality active profile" id="phase2">
    <div class="phase-step personality active profile">
        <div class="personality-header">
            <p class="personality-name heading-4" id="personality-name">
                Personality
            </p>
            <h2 class="heading-2" id="personality-type">DIPLOMAT</h2>
        </div>
        <p class="bodytext" id="personality-description">
            Diplomats are adventurous persons curious about world and everything
            around them. They are not afraid to engage in difficult
            conversations
        </p>
        <div class="personality-metric">
            <p class="heading-3 personality-netric-label">Extroversion</p>
            <div class="personality-metric-data-container">
                <p class="progress-text-pers" id="extroversion-text">60%</p>
                <div class="personality-metric-data">
                    <div
                        class="personality-metric-bar"
                        id="extroversion-bar"
                    ></div>
                </div>
            </div>
        </div>
        <div class="personality-metric">
            <p class="heading-3 personality-netric-label">Sensing</p>
            <div class="personality-metric-data-container">
                <p class="progress-text-pers" id="sensing-text">60%</p>
                <div class="personality-metric-data">
                    <div class="personality-metric-bar" id="sensing-bar"></div>
                </div>
            </div>
        </div>
        <div class="personality-metric">
            <p class="heading-3 personality-netric-label">Feeling</p>
            <div class="personality-metric-data-container">
                <p class="progress-text-pers" id="feeling-text">60%</p>
                <div class="personality-metric-data">
                    <div class="personality-metric-bar" id="feeling-bar"></div>
                </div>
            </div>
        </div>
        <div class="personality-metric">
            <p class="heading-3 personality-netric-label">Prospecting</p>
            <div class="personality-metric-data-container">
                <p class="progress-text-pers" id="prospecting-text">60%</p>
                <div class="personality-metric-data">
                    <div
                        class="personality-metric-bar"
                        id="prospecting-bar"
                    ></div>
                </div>
            </div>
        </div>
        <div id="save-to-email-container">
            <button id="save-to-email-button">
                <p class="bodytext">SAVE PERSONALITY TO EMAIL</p>
                <svg
                    class="plus"
                    width="20"
                    height="22"
                    viewBox="0 0 14 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M5.52155 9.95037H0V6.86213H5.52155V0.90625H8.47845V6.86213H14V9.95037H8.47845V15.9062H5.52155V9.95037Z"
                        fill="#1D1D1F"
                    />
                </svg>
            </button>
        </div>
    </div>
</div>

<div class="profile-image-container">
    <img
        class="profile-img"
        id="profile-img"
        src="https://uploads-ssl.webflow.com/649a7177573e38f6a02e440d/65cea697b6afcd4944420b94_placeholder-design.webp"
        alt=""
    />
    <div class="profile-desc-id-wrapper">
        <p class="profile-desc bodytext" id="profile-img-desc">
            A dog in the big city
        </p>
        <div class="id-container">
            <p class="profile-id bodytext black-id">ID</p>
            <p class="profile-id bodytext" id="profile-img-id">0000</p>
        </div>
    </div>
</div>

        <div></div>
        <div></div>

        <div></div>

</div>
